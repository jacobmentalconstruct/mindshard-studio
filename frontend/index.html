<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindshard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spinner: {
                'to': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin': 'spinner 1s linear infinite',
            },
            colors: {
              'gray-900': '#111827',
              'gray-800': '#1f2937',
              'gray-700': '#374151',
              'gray-600': '#4b5563',
              'gray-500': '#6b7280',
              'gray-400': '#9ca3af',
              'gray-300': '#d1d5db',
              'gray-200': '#e5e7eb',
              'cyan-400': '#22d3ee',
              'cyan-500': '#06b6d4',
            },
            transitionProperty: {
              'width': 'width',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0",
    "zustand": "https://esm.sh/zustand@4.5.2",
    "zustand/": "https://esm.sh/zustand@4.5.2/",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.40.0",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
