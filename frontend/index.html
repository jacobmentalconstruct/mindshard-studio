<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindshard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#111827',
              'gray-800': '#1f2937',
              'gray-700': '#374151',
              'gray-600': '#4b5563',
              'gray-500': '#6b7280',
              'gray-400': '#9ca3af',
              'gray-300': '#d1d5db',
              'gray-200': '#e5e7eb',
              'cyan-400': '#22d3ee',
              'cyan-500': '#06b6d4',
            },
            transitionProperty: {
              'width': 'width',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>
